name: Build VuWallet APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk zip unzip libffi-dev libssl-dev libsecp256k1-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Prepare environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install kivy plyer requests pycryptodomex ecdsa libsecp256k1

      - name: Accept Android SDK licenses & install build-tools
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;36.1.0" "platforms;android-34"

      - name: Init buildozer
        run: |
          buildozer init
          sed -i 's/title = .*/title = VuWallet/' buildozer.spec
          sed -i 's/package.name = .*/package.name = vuwallet/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.vudeptai.wallet/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy,requests,plyer,pycryptodomex,ecdsa,libsecp256k1/' buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: VuWallet-debug-apk
          path: bin/*.apk
